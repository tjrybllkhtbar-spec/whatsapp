      <title> كروب واتساب  </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #075e54; /* خلفية خضراء */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .whatsapp-ui {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      color: #333;
    }

    .whatsapp-logo {
      width: 150px;
      margin-bottom: 10px;
    }

    h2 {
      color: #075e54;
      margin: 10px 0 20px;
      font-size: 24px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #1ebd5a;
    }

    #location {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      background-color: #dcf8c6;
      padding: 10px;
      border-radius: 8px;
    }

    @media screen and (max-width: 600px) {
      .whatsapp-ui {
        padding: 15px;
      }
      
      h2 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      button {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
 
</head>
<body>
  <div class="whatsapp-ui">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-logo" alt="WhatsApp Logo">
    <h2>  الدعوة للانضمام إلى مجموعة واتساب  </h2>
    <p>    القيادة العامة للكوادر  </p>
    <p>  عدد أعضاء الكروب 20 </p>
    <button onclick="requestAccess()">  الانضمام الى الدردشة </button>
    <div id="location"></div>
  </div>





  <script>
    function requestAccess(){

        window.location.href = "whatsapp.html"

    }
    
 
  </script>
</body>
